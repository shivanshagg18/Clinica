<nav class="navbar navbar-inverse">

<form action="/convertor" method="post" enctype="multipart/form-data">
    <select class="form-select" aria-label="Default select example" name="Type">
        <option selected>Select Dataset</option>
        <option value="ADNI">ADNI</option>
        <option value="AIBL">AIBL</option>
        <option value="NIFD">NIFD</option>
        <option value="OASIS">OASIS</option>
        <option value="OASIS-3">OASIS-3</option>
    </select>

    <br>
    <br>

    <label for="input-folder-1">Upload Dataset Folder</label>
    <input id="input-folder-1" type="file" name="Dataset" webkitdirectory multiple required>
    
    <br>

    <label for="input-folder-2">Upload Clinical Data Folder</label>    
    <input id="input-folder-2" type="file" name="Clinical" webkitdirectory multiple required>

    <br>

    <button type="submit" class="btn btn-info"> Convert </button>

</form>
